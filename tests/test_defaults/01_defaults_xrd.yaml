apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xdefaults.prc.com
spec:
  group: prc.com
  names:
    kind: XDefault
    plural: xdefaults
  claimNames:
    kind: Default
    plural: defaults
  defaultCompositeDeletePolicy: Foreground
  versions:
  - name: v1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              prefix:
                type: string
                description: "(immutable) The prefix to use for the bucket name"
                x-kubernetes-validations:
                - rule: self == oldSelf
              # test string default values
              stringDefaultOne:
                type: string
                default: "one"
              stringDefaultTwo:
                type: string
                default: "two"
            required:
              - prefix
          status:
            type: object
            properties:
              arn:
                type: string
                description: "ARN of the bucket"