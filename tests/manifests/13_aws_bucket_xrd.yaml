apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xbuckets.prc.com
spec:
  group: prc.com
  names:
    kind: XBucket
    plural: xbuckets
  claimNames:
    kind: Bucket
    plural: buckets
  defaultCompositeDeletePolicy: Foreground
  versions:
  - name: v1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              # test prmitive types
              prefix:
                type: string
                description: "(immutable) The prefix to use for the bucket name"
                x-kubernetes-validations:
                - rule: self == oldSelf
              intProp:
                type: integer
                description: "An integer property"
              numProp:
                type: number
                description: "A number property"
              boolProp:
                type: boolean
                description: "A boolean property"
              # test map[string]primitive types
              mapStr:
                type: object
                additionalProperties:
                  type: string
                x-kubernetes-map-type: atomic
              mapInt:
                type: object
                additionalProperties:
                  type: integer
                x-kubernetes-map-type: atomic
              mapNum:
                type: object
                additionalProperties:
                  type: number
                x-kubernetes-map-type: atomic
              mapBool:
                type: object
                additionalProperties:
                  type: boolean
                x-kubernetes-map-type: atomic
              # test [map]object types
              mapObj:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    objprop1:
                      type: string
                    objprop2:
                      type: string
                x-kubernetes-map-type: atomic
              # test object types
              objStr:
                type: object
                properties:
                  prop1:
                    type: string
                  prop2:
                    type: string
              # test primitive array types
              arrStr:
                type: array
                items:
                  type: string
              arrInt:
                type: array
                items:
                  type: integer
              arrNum:
                type: array
                items:
                  type: number
              arrBool:
                type: array
                items:
                  type: boolean
              # test array of object types
              arrObj:
                type: array
                items:
                  type: object
                  properties:
                    arrprop1:
                      type: string
                    arrprop2:
                      type: string
            required:
              - prefix
          status:
            type: object
            properties:
              arn:
                type: string
                description: "ARN of the bucket"