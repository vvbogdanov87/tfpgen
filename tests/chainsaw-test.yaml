apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test1
spec:
  concurrent: false
  steps:
  - try: # Install Crossplane
    - command:
        entrypoint: ./scripts/install_crossplane.sh
    - wait:
        apiVersion: v1
        kind: Pod
        namespace: crossplane-system
        selector: app=crossplane
        timeout: 1m
        for:
          condition:
            name: Ready
            value: 'true'
    cleanup:
      - command:
          entrypoint: ./scripts/uninstall_crossplane.sh
      - delete:
          ref:
            apiVersion: v1
            kind: Namespace
            name: crossplane-system
  - try: # Create a test namespace
    - apply:
        file: manifests/01_test_namespace.yaml
  - try: # Install Crossplane k8s Provider
    - apply:
        file: manifests/11_k8s_provider.yaml
    # Need to wait because the provider pods are created by crossplane and not directly by the manifest above
    - sleep:
        duration: 10s
    - wait:
        apiVersion: v1
        kind: Pod
        namespace: crossplane-system
        selector: pkg.crossplane.io/provider=provider-kubernetes
        timeout: 1m
        for:
          condition:
            name: Ready
            value: 'true'
    - apply:
        file: manifests/12_k8s_provider_config.yaml
  - try: # Install the AWS S3 bucket XRD and k8s composition
    - apply:
        file: manifests/13_aws_bucket_xrd.yaml
    - apply:
        file: manifests/14_k8s_bucket_composition.yaml
    - sleep:
        duration: 10s
  - try: # Apply Terraform configuration
    - script:
        timeout: 5m
        content: |
          terraform apply -auto-approve
    - wait:
        apiVersion: prc.com/v1
        kind: Bucket
        name: testbckt
        namespace: test
        timeout: 1m
        for:
          condition:
            name: Ready
            value: 'true'
  - try: # Test created bucket object
    - assert:
        file: asserts/bucket.yaml
  - try: # Destroy Terraform configuration
    - script:
        timeout: 5m
        content: |
          terraform destroy -auto-approve
    - wait:
        apiVersion: prc.com/v1
        kind: Bucket
        name: testbckt
        namespace: test
        timeout: 1m
        for:
          deletion: {}